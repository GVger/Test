<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vger页面计算器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
		<script type="text/javascript">
		</script>
	</head>

	<body>
		<div class="bg">
			<div class="showbg">
				<div class="show">0</div>
			</div>
			<div class="bottonbg">
				<table cellpadding="0" cellspacing="0">
					<tr>
						<td width="400" colspan="2"><div class="btn" id="nullBtn" value="null"></div></td>
						<td width="200">
						<div class="btn" value="clear">
							<strong>清空</strong>
						</div></td>
						<td width="200">
						<div class="btn" value="back" >
							<strong>退</strong>
						</div></td>
					</tr>
					<tr>
						<td>
						<div class="btn" value="9">
							<strong>9</strong>
						</div></td>
						<td>
						<div class="btn" value="8">
							<strong>8</strong>
						</div></td>
						<td>
						<div class="btn" value="7">
							<strong>7</strong>
						</div></td>
						<td>
						<div class="btn" value="/">
							<strong>÷</strong>
						</div></td>
					</tr>
					<tr>
						<td>
						<div class="btn" value="6">
							<strong>6</strong>
						</div></td>
						<td>
						<div class="btn" value="5">
							<strong>5</strong>
						</div></td>
						<td>
						<div class="btn" value="4">
							<strong>4</strong>
						</div></td>
						<td>
						<div class="btn" value="*">
							<strong>×</strong>
						</div></td>
					</tr>
					<tr>
						<td>
						<div class="btn" value="3">
							<strong>3</strong>
						</div></td>
						<td>
						<div class="btn" value="2">
							<strong>2</strong>
						</div></td>
						<td>
						<div class="btn" value="1">
							<strong>1</strong>
						</div></td>
						<td>
						<div class="btn" value="-">
							<strong>-</strong>
						</div></td>
					</tr>
					<tr>
						<td>
						<div class="btn" value=".">
							<strong>.</strong>
						</div></td>
						<td>
						<div class="btn" value="0">
							<strong>0</strong>
						</div></td>
						<td>
						<div class="btn" value="=">
							<strong>＝</strong>
						</div></td>
						<td>
						<div class="btn" value="+">
							<strong>+</strong>
						</div></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
